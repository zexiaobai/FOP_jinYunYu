	[OreGeneration.Copper]
		#Copper ore maximum height
		#Range: 1 ~ 255
		CopperMaxHeight = 128
		#Copper ore minimum height
		#Range: 1 ~ 254
		CopperBottomHeight = 40
		#Copper ore vein size
		#Range: > 1
