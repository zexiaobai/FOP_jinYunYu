
[General]
	#Add SimpleOres items to chest loot?
	AddModLootToChests = true

[OreGeneration]
	#Enable copper ore generation?
	EnableCopperOre = true
	#Enable onyx ore generation?
	EnableOnyxOre = true
	#Enable mythril ore generation?
	EnableMythrilOre = true
	#Enable tin ore generation?
	EnableTinOre = true
	#Enable adamantium ore generation?
	EnableAdamantiumOre = true

	[OreGeneration.Tin]
		#Tin ore vein size
		#Range: > 1
		TinVeinSize = 7
		#Tin ore minimum height
		#Range: 1 ~ 254
		TinBottomHeight = 20
		#Tin ore vein count per chunk
		#Range: > 1
		TinVeinCount = 20
		#Tin ore maximum height
		#Range: 1 ~ 255
		TinMaxHeight = 90

	[OreGeneration.Mythril]
		#Mythril ore maximum height
		#Range: 1 ~ 255
		MythrilMaxHeight = 35
		#Mythril ore vein size
		#Range: > 1
		MythrilVeinSize = 4
		#Mythril ore vein count per chunk
		#Range: > 1
		MythrilVeinCount = 8
		#Mythril ore minimum height
		#Range: 1 ~ 254
		MythrilBottomHeight = 1

	[OreGeneration.Onyx]
		#Onyx ore minimum height
		#Range: 1 ~ 127
		OnyxBottomHeight = 1
